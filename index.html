      <div class="form-container">
        <form class="form">
          <!-- <h1 class="form__heading">Add a book</h1> -->

            <!-- src="http://books.google.com/books/content?id=ohuxDgAAQBAJ&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api" -->
            <div class="spinner-container form-spinner">
              <div class="spinner"></div>
            </div>
            <img src="" alt="" class="form__cover-img" />
          </div>

          <div class="form__input">
            <label for="title">Title</label>
            <input type="text" id="title" autocomplete="off" required />
            <div class="form__input-focus"></div>
          </div>

          <div class="form__input">
            <label for="author">Author</label>
            <input type="text" id="author" autocomplete="off" required />
            <div class="form__input-focus"></div>
          </div>

          <div class="form__pages-container">
            <div class="form__input">
              <label for="pages">Pages</label>
              <input
                type="number"
                id="pages"
                min="0"
                max="10000"
                autocomplete="off"
                required
              />
              <div class="form__input-focus"></div>
            </div>
            <div class="form__input">
              <label for="pages-read">Pages read</label>
              <input
                type="number"
                id="pages-read"
                min="1"
                max="10000"
                autocomplete="off"
                required
              />
              <div class="form__input-focus"></div>
            </div>
            <label class="toggle"
              >Read?
              <input
                class="toggle__input read-checkbox"
                name=""
                type="checkbox"
              />
              <div class="toggle__fill"></div>
            </label>
          </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="app">
      <button class="add-book-btn add-book-btn--add">
        <span class="material-icons"> add </span>
      </button>

      <nav class="nav">
        <h1>My Library</h1>
      </nav>

      <div class="search-books">
        <div class="form__input">
          <label for="input-search-title">Search by title or author</label>
          <input
            type="text"
            id="input-search-title"
            autocomplete="off"
            value="vuelta al mundo"
            required
          />
          <div class="form__input-focus"></div>
        </div>

        <input type="button" value="Search books" class="search-btn" />
      </div>

      <div class="spinner-container">
        <div class="spinner"></div>
      </div>

      <div class="search-results">

          <div class="result__img">

          <div class="result__data">

            <p class="result__author">Ahhhh Parenmeeeeeee</p>
            <p class="result__pages">9872 pages</p>
          </div>
        </div> -->
      </div>

      <div class="books-container">
        <div class="book">
          <div class="book__cover">
            <img src="images/cover.jpg" />
          </div>
          <div class="book__content">
            <h3 class="book__title">La casa de los espiritus</h3>
            <div class="book__progress">
              <div class="book__progress-div">
                <div class="book__progress-bar"></div>
              </div>
              <p class="book__progress-percent">90%</p>
            </div>
          </div>
        </div>
        <div class="book">
          <div class="book__cover">
            <img src="images/cover.jpg" />
          </div>
          <div class="book__content">
            <h3 class="book__title">La casa de los espiritus</h3>
            <div class="book__progress">
              <div class="book__progress-div">
                <div class="book__progress-bar"></div>
              </div>
              <p class="book__progress-percent">90%</p>
            </div>
          </div>
        </div>
        <div class="book">
          <div class="book__cover">
            <img src="images/cover.jpg" />
          </div>
          <div class="book__content">
            <h3 class="book__title">La casa de los espiritus</h3>
            <div class="book__progress">
              <div class="book__progress-div">
                <div class="book__progress-bar"></div>
              </div>
              <p class="book__progress-percent">90%</p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-container">
        <form class="form">
          <h1 class="form__heading">Add a book</h1>

          <div class="form__input">
            <label for="title">Title</label>
            <input type="text" id="title" autocomplete="off" required />
            <div class="form__input-focus"></div>
          </div>

          <div class="form__input">
            <label for="author">Author</label>
            <input type="text" id="author" autocomplete="off" required />
            <div class="form__input-focus"></div>
          </div>

          <div class="form__input">
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              min="1"
              max="10000"
              autocomplete="off"
              required
            />
            <div class="form__input-focus"></div>
          </div>

          <!-- <button class="form__btn" type="submit">Create account</button> -->
          <button type="submit" class="add-book-btn add-book-btn--ok">
            <span class="material-icons"> done </span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
